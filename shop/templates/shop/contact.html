{% extends 'shop/basic.html' %}

{%block title%}Contact {% endblock %}
{% block body %}
<div class="container" >
<h2><b>Contact Us</b></h2>
<form action="/shop/contact/" method="post"> {% csrf_token %}

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name" name='name' placeholder="Enter your name">
  </div>


  <div class="form-group">
    <label for="name">Email ID:</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email-Id">
  </div>


  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">How may we help you?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
 
</form>
</div>


{% endblock body %}
